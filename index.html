<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Table with Drawer - Move, Rotate, Open Drawer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
    }

    #ui-panel {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      justify-content: center;
    }

    #ui-panel label {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    #ui-panel input {
      width: 50px;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #555;
      font-size: 12px;
    }

    #drawerBtn {
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #888;
      background: #222;
      color: #fff;
      font-size: 12px;
    }

    #info {
      width: 100%;
      text-align: center;
      margin-top: 4px;
      font-size: 11px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div id="ui-panel">
    <label>W:
      <input id="tableWidth" type="number" step="0.01" value="1.0" />
    </label>
    <label>H:
      <input id="tableHeight" type="number" step="0.01" value="0.75" />
    </label>
    <label>D:
      <input id="tableDepth" type="number" step="0.01" value="0.6" />
    </label>
    <button id="drawerBtn">Open drawer</button>
    <div id="info">
      Tap to place/move table 路 1 finger = move 路 2 fingers = rotate 路 Button = open/close drawer 路 Units: meters
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.161.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    const widthInput  = document.getElementById('tableWidth');
    const heightInput = document.getElementById('tableHeight');
    const depthInput  = document.getElementById('tableDepth');
    const drawerBtn   = document.getElementById('drawerBtn');

    // Single table group
    let table = null;

    // Drawer group inside the table
    let drawerGroup   = null;
    let drawerOpen    = false;
    let drawerClosedZ = 0;
    let drawerOpenZ   = 0;

    // Dragging (move table on floor)
    const dragPlane   = new THREE.Plane();
    const raycaster   = new THREE.Raycaster();
    const dragPoint   = new THREE.Vector3();
    const dragOffset  = new THREE.Vector3();
    let isMoving      = false;

    // Rotation (2-finger twist)
    let isRotating   = false;
    let initialAngle = 0;
    let initialRotY  = 0;

    init();
    animate();

    function init() {
      // Scene & camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        20
      );

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.0);
      scene.add(light);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // AR Button
      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test']
      });
      document.body.appendChild(arButton);

      // Reticle
      const ringGeo = new THREE.RingGeometry(0.06, 0.08, 32).rotateX(-Math.PI / 2);
      const ringMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      reticle = new THREE.Mesh(ringGeo, ringMat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // AR controller (tap to place)
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Touch gestures (move + rotate)
      window.addEventListener('touchstart', onTouchStart, { passive: false });
      window.addEventListener('touchmove',  onTouchMove,  { passive: false });
      window.addEventListener('touchend',   onTouchEnd,   { passive: false });
      window.addEventListener('touchcancel', onTouchEnd,  { passive: false });

      // Drawer button
      drawerBtn.addEventListener('click', () => {
        if (!drawerGroup) return;
        drawerOpen = !drawerOpen;
        drawerGroup.position.z = drawerOpen ? drawerOpenZ : drawerClosedZ;
        drawerBtn.textContent = drawerOpen ? 'Close drawer' : 'Open drawer';
      });

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function getTableDimensions() {
      let w = parseFloat(widthInput.value);
      let h = parseFloat(heightInput.value);
      let d = parseFloat(depthInput.value);

      if (!w || w <= 0) w = 1.0;
      if (!h || h <= 0) h = 0.75;
      if (!d || d <= 0) d = 0.6;

      return { w, h, d };
    }

    // Create table group with top, legs, and drawer
    // Origin: bottom center (legs on y=0)
    function createTable(w, h, d) {
      const group = new THREE.Group();

      const topThickness = Math.max(0.03, h * 0.05);   // 5% of height, min 3cm
      const legHeight    = Math.max(0.1, h - topThickness);
      const legThickness = Math.max(0.03, Math.min(w, d) * 0.07);

      // Table top
      const topGeo = new THREE.BoxGeometry(w, topThickness, d);
      const topMat = new THREE.MeshStandardMaterial({ color: 0x804000 }); // brown
      const top    = new THREE.Mesh(topGeo, topMat);
      top.position.set(0, legHeight + topThickness / 2, 0);
      group.add(top);

      // Legs
      const legGeo = new THREE.BoxGeometry(legThickness, legHeight, legThickness);
      const legMat = new THREE.MeshStandardMaterial({ color: 0x402000 });

      const xOffset = w / 2 - legThickness / 2;
      const zOffset = d / 2 - legThickness / 2;
      const legPositions = [
        [ xOffset, legHeight / 2,  zOffset],
        [-xOffset, legHeight / 2,  zOffset],
        [ xOffset, legHeight / 2, -zOffset],
        [-xOffset, legHeight / 2, -zOffset]
      ];

      for (const [x, y, z] of legPositions) {
        const leg = new THREE.Mesh(legGeo, legMat);
        leg.position.set(x, y, z);
        group.add(leg);
      }

      // Drawer
      const drawerGroup = new THREE.Group();

      const drawerWidth  = w * 0.6;
      const drawerHeight = Math.min(legHeight * 0.4, 0.2); // limit absolute size
      const drawerDepth  = d * 0.5;

      const drawerBodyGeo = new THREE.BoxGeometry(drawerWidth, drawerHeight, drawerDepth);
      const drawerBodyMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
      const drawerBody    = new THREE.Mesh(drawerBodyGeo, drawerBodyMat);
      drawerGroup.add(drawerBody);

      // Drawer front panel (slightly larger, different color)
      const frontThickness = drawerDepth * 0.2;
      const frontGeo = new THREE.BoxGeometry(
        drawerWidth * 1.02,
        drawerHeight * 1.02,
        frontThickness
      );
      const frontMat = new THREE.MeshStandardMaterial({ color: 0x666666 });
      const front    = new THREE.Mesh(frontGeo, frontMat);
      front.position.z = drawerDepth / 2 + frontThickness / 2;
      drawerGroup.add(front);

      // Simple handle
      const handleGeo = new THREE.BoxGeometry(drawerWidth * 0.3, drawerHeight * 0.1, frontThickness * 0.3);
      const handleMat = new THREE.MeshStandardMaterial({ color: 0xdddddd });
      const handle    = new THREE.Mesh(handleGeo, handleMat);
      handle.position.set(0, 0, front.position.z + frontThickness * 0.4);
      drawerGroup.add(handle);

      // Position drawer under tabletop towards front (+Z is "front" of table)
      const drawerY = legHeight * 0.6;
      const drawerZ = d / 2 - drawerDepth / 2 - 0.02;

      drawerGroup.position.set(0, drawerY, drawerZ);

      group.add(drawerGroup);

      // Store drawer info in userData
      group.userData.drawerGroup   = drawerGroup;
      group.userData.drawerClosedZ = drawerZ;
      group.userData.drawerOpenZ   = drawerZ + drawerDepth * 0.6;

      return group;
    }

    // Tap via AR controller: place/move table
    function onSelect() {
      if (!reticle.visible) return;

      const { w, h, d } = getTableDimensions();

      // Recreate table with current dimensions
      if (table) {
        scene.remove(table);
        table = null;
        drawerGroup = null;
      }

      table = createTable(w, h, d);
      scene.add(table);

      // Set position & orientation from reticle
      table.position.setFromMatrixPosition(reticle.matrix);
      table.quaternion.setFromRotationMatrix(reticle.matrix);

      // Setup drawer globals
      drawerGroup   = table.userData.drawerGroup;
      drawerClosedZ = table.userData.drawerClosedZ;
      drawerOpenZ   = table.userData.drawerOpenZ;
      drawerOpen    = false;
      drawerGroup.position.z = drawerClosedZ;
      drawerBtn.textContent = 'Open drawer';
    }

    function clientToNDC(clientX, clientY) {
      return {
        x: (clientX / window.innerWidth) * 2 - 1,
        y: -(clientY / window.innerHeight) * 2 + 1
      };
    }

    function onTouchStart(e) {
      // Ignore touches on the UI panel (inputs, button)
      if (e.target instanceof Element && e.target.closest('#ui-panel')) return;
      if (!table) return;

      if (e.touches.length === 1) {
        // Move on floor
        e.preventDefault();
        isMoving = true;
        isRotating = false;

        const touch = e.touches[0];
        const ndc = clientToNDC(touch.clientX, touch.clientY);

        dragPlane.setFromNormalAndCoplanarPoint(
          new THREE.Vector3(0, 1, 0),
          table.position
        );

        raycaster.setFromCamera(ndc, camera);
        if (raycaster.ray.intersectPlane(dragPlane, dragPoint)) {
          dragOffset.copy(table.position).addScaledVector(dragPoint, -1);
        }
      } else if (e.touches.length === 2) {
        // Rotate around Y axis
        e.preventDefault();
        isMoving = false;
        isRotating = true;

        const t1 = e.touches[0];
        const t2 = e.touches[1];
        initialAngle = Math.atan2(
          t2.clientY - t1.clientY,
          t2.clientX - t1.clientX
        );
        initialRotY = table.rotation.y;
      }
    }

    function onTouchMove(e) {
      if (!table) return;

      if (isMoving && e.touches.length === 1) {
        e.preventDefault();
        const touch = e.touches[0];
        const ndc = clientToNDC(touch.clientX, touch.clientY);

        raycaster.setFromCamera(ndc, camera);
        if (raycaster.ray.intersectPlane(dragPlane, dragPoint)) {
          table.position.copy(dragPoint).add(dragOffset);
        }
      } else if (isRotating && e.touches.length === 2) {
        e.preventDefault();
        const t1 = e.touches[0];
        const t2 = e.touches[1];

        const angle = Math.atan2(
          t2.clientY - t1.clientY,
          t2.clientX - t1.clientX
        );
        const delta = angle - initialAngle;

        table.rotation.y = initialRotY - delta;
      }
    }

    function onTouchEnd(e) {
      if (e.touches.length === 0) {
        isMoving = false;
        isRotating = false;
      } else if (e.touches.length === 1) {
        isRotating = false;
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      const session = renderer.xr.getSession();
      if (frame && session) {
        const referenceSpace = renderer.xr.getReferenceSpace();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((viewerSpace) => {
            session.requestHitTestSource({ space: viewerSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);

            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
