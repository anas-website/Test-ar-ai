<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Table With Drawer & Wood Texture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body { margin: 0; overflow: hidden; font-family: system-ui; background: #000; }
    #ui-panel {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.6); color: #fff;
      padding: 8px 12px; border-radius: 8px; font-size: 12px;
      z-index: 2; display: flex; flex-wrap: wrap; gap: 6px;
      align-items: center; justify-content: center;
    }
    #ui-panel label { display: flex; align-items: center; gap: 4px; }
    #ui-panel input {
      width: 50px; padding: 2px 4px; border-radius: 4px;
      border: 1px solid #555; font-size: 12px;
    }
    #info { width: 100%; text-align: center; margin-top: 4px; font-size: 11px; opacity: .85; }
  </style>
</head>
<body>
  <div id="ui-panel">
    <label>W:<input id="tableWidth" type="number" step="0.01" value="1.0"></label>
    <label>H:<input id="tableHeight" type="number" step="0.01" value="0.75"></label>
    <label>D:<input id="tableDepth" type="number" step="0.01" value="0.6"></label>
    <div id="info">Tap to place · 1 finger = move · 2 fingers = rotate · Tap table = open/close drawer</div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.161.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, controller, reticle;
    let table = null, drawerGroup = null;
    let drawerOpen = false, drawerOpenZ = 0, drawerClosedZ = 0;

    let hitTestSource = null, hitTestSourceRequested = false;
    const raycaster = new THREE.Raycaster();
    const dragPlane = new THREE.Plane();
    const dragPoint = new THREE.Vector3();
    const dragOffset = new THREE.Vector3();
    let isMoving = false, isRotating = false;

    // Tap detection
    let potentialTap = false, tapStartX = 0, tapStartY = 0, tapStartTime = 0;
    let lastTouchX = 0, lastTouchY = 0;
    const TAP_MAX_MOV = 10, TAP_MAX_TIME = 250;

    const widthInput = document.getElementById('tableWidth');
    const heightInput = document.getElementById('tableHeight');
    const depthInput = document.getElementById('tableDepth');

    // -------------- LOAD WOOD TEXTURE --------------------
    const woodTextureURL =
      "https://raw.githubusercontent.com/ChatGPTAssets/Textures/main/wood/planks.jpg";
    const textureLoader = new THREE.TextureLoader();
    const woodTex = textureLoader.load(woodTextureURL);
    woodTex.wrapS = woodTex.wrapT = THREE.RepeatWrapping;
    woodTex.repeat.set(2, 2);

    //-----------------------------------------------------

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      const arButton = ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] });
      document.body.appendChild(arButton);

      // Reticle
      const ringGeo = new THREE.RingGeometry(0.06, 0.08, 32).rotateX(-Math.PI/2);
      reticle = new THREE.Mesh(ringGeo, new THREE.MeshBasicMaterial({ color: 0xffffff }));
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      controller.addEventListener("select", onSelect);
      scene.add(controller);

      window.addEventListener("touchstart", onTouchStart, { passive: false });
      window.addEventListener("touchmove", onTouchMove, { passive: false });
      window.addEventListener("touchend", onTouchEnd, { passive: false });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function getDims() {
      return {
        w: parseFloat(widthInput.value),
        h: parseFloat(heightInput.value),
        d: parseFloat(depthInput.value)
      };
    }

    function createTable(w, h, d) {
      const group = new THREE.Group();
      const topT = Math.max(0.03, h*0.05);
      const legH = h - topT;
      const legT = Math.max(0.03, Math.min(w,d)*0.07);

      const woodMat = new THREE.MeshStandardMaterial({ map: woodTex });

      // Top
      const top = new THREE.Mesh(
        new THREE.BoxGeometry(w, topT, d),
        woodMat
      );
      top.position.set(0, legH + topT/2, 0);
      group.add(top);

      // Legs
      const legGeo = new THREE.BoxGeometry(legT, legH, legT);
      const legPositions = [
        [ w/2-legT/2, legH/2,  d/2-legT/2],
        [-w/2+legT/2, legH/2,  d/2-legT/2],
        [ w/2-legT/2, legH/2, -d/2+legT/2],
        [-w/2+legT/2, legH/2, -d/2+legT/2]
      ];
      legPositions.forEach(([x,y,z])=>{
        const leg = new THREE.Mesh(legGeo, woodMat);
        leg.position.set(x,y,z);
        group.add(leg);
      });

      // Drawer
      const drawer = new THREE.Group();
      const dw = w*0.6, dh = Math.min(legH*0.4, 0.2), dd = d*0.5;

      const drawerBody = new THREE.Mesh(
        new THREE.BoxGeometry(dw, dh, dd),
        new THREE.MeshStandardMaterial({ map: woodTex })
      );
      drawer.add(drawerBody);

      const front = new THREE.Mesh(
        new THREE.BoxGeometry(dw*1.02, dh*1.02, dd*0.2),
        new THREE.MeshStandardMaterial({ map: woodTex })
      );
      front.position.z = dd/2 + (dd*0.2)/2;
      drawer.add(front);

      const handle = new THREE.Mesh(
        new THREE.BoxGeometry(dw*0.3, dh*0.1, dd*0.08),
        new THREE.MeshStandardMaterial({ color: 0xdddddd })
      );
      handle.position.set(0,0,front.position.z + 0.04);
      drawer.add(handle);

      const drawerY = legH*0.6;
      const drawerZ = d/2 - dd/2 - 0.02;

      drawer.position.set(0, drawerY, drawerZ);
      group.add(drawer);

      group.userData.drawerGroup = drawer;
      group.userData.drawerClosedZ = drawerZ;
      group.userData.drawerOpenZ = drawerZ + dd*0.6;

      return group;
    }

    function onSelect() {
      if (!reticle.visible) return;
      if (table) return;

      const { w, h, d } = getDims();
      table = createTable(w, h, d);
      scene.add(table);

      table.position.setFromMatrixPosition(reticle.matrix);
      table.quaternion.setFromRotationMatrix(reticle.matrix);

      drawerGroup = table.userData.drawerGroup;
      drawerClosedZ = table.userData.drawerClosedZ;
      drawerOpenZ = table.userData.drawerOpenZ;
      drawerGroup.position.z = drawerClosedZ;
    }

    function toggleDrawer() {
      drawerOpen = !drawerOpen;
      drawerGroup.position.z = drawerOpen ? drawerOpenZ : drawerClosedZ;
    }

    // ---- INPUT HANDLERS (move, rotate, tap) ----
    function clientToNDC(x,y){
      return { x:(x/window.innerWidth)*2-1, y:-(y/window.innerHeight)*2+1 };
    }

    function onTouchStart(e){
      if (!table) return;

      if (e.touches.length===1){
        const t = e.touches[0];
        tapStartX = lastTouchX = t.clientX;
        tapStartY = lastTouchY = t.clientY;
        tapStartTime = performance.now();
        potentialTap = true;
        isMoving = false;
      }
      else if (e.touches.length===2){
        isRotating = true;
        potentialTap = false;
        const [t1,t2]=e.touches;
        initialAngle = Math.atan2(t2.clientY-t1.clientY,t2.clientX-t1.clientX);
        initialRotY = table.rotation.y;
      }
    }

    function onTouchMove(e){
      if (!table) return;

      if (e.touches.length===1){
        const t=e.touches[0], x=t.clientX, y=t.clientY;
        lastTouchX=x; lastTouchY=y;
        const dx=x-tapStartX, dy=y-tapStartY;
        if (potentialTap && dx*dx+dy*dy>TAP_MAX_MOV*TAP_MAX_MOV){
          potentialTap=false; isMoving=true;
          const ndc=clientToNDC(x,y);
          dragPlane.setFromNormalAndCoplanarPoint(new THREE.Vector3(0,1,0), table.position);
          raycaster.setFromCamera(ndc,camera);
          if (raycaster.ray.intersectPlane(dragPlane,dragPoint))
            dragOffset.copy(table.position).sub(dragPoint);
        }
        if (isMoving){
          const ndc=clientToNDC(x,y);
          raycaster.setFromCamera(ndc,camera);
          if (raycaster.ray.intersectPlane(dragPlane,dragPoint))
            table.position.copy(dragPoint).add(dragOffset);
        }
      }
      else if (e.touches.length===2 && isRotating){
        const [t1,t2]=e.touches;
        const angle=Math.atan2(t2.clientY-t1.clientY,t2.clientX-t1.clientX);
        table.rotation.y = initialRotY - (angle-initialAngle);
      }
    }

    function onTouchEnd(e){
      if (!table) return;

      if (e.touches.length===0){
        const now=performance.now();
        if (potentialTap && now-tapStartTime < TAP_MAX_TIME){
          const ndc=clientToNDC(lastTouchX,lastTouchY);
          raycaster.setFromCamera(ndc,camera);
          const hits=raycaster.intersectObject(table,true);
          if (hits.length>0) toggleDrawer();
        }
        potentialTap=false; isMoving=false; isRotating=false;
      }
    }

    // ---- AR Loop ----
    function animate(){ renderer.setAnimationLoop(render); }

    function render(ts,frame){
      const session=renderer.xr.getSession();
      if (frame && session){
        const ref=renderer.xr.getReferenceSpace();
        if (!hitTestSourceRequested){
          session.requestReferenceSpace('viewer')
            .then(space=>session.requestHitTestSource({space}))
            .then(src=>hitTestSource=src);
          session.addEventListener("end",()=>{hitTestSourceRequested=false;hitTestSource=null;});
          hitTestSourceRequested=true;
        }

        if (hitTestSource){
          const res=frame.getHitTestResults(hitTestSource);
          if (res.length){
            const pose=res[0].getPose(ref);
            reticle.visible=true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else reticle.visible=false;
        }
      }
      renderer.render(scene,camera);
    }
  </script>
</body>
</html>
