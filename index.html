<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Cube with Custom Dimensions & Rotation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
    }

    #ui-panel {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      justify-content: center;
    }

    #ui-panel label {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    #ui-panel input {
      width: 50px;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #555;
      font-size: 12px;
    }

    #info {
      width: 100%;
      text-align: center;
      margin-top: 4px;
      font-size: 11px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div id="ui-panel">
    <label>W:
      <input id="cubeWidth" type="number" step="0.01" value="0.15" />
    </label>
    <label>H:
      <input id="cubeHeight" type="number" step="0.01" value="0.15" />
    </label>
    <label>D:
      <input id="cubeDepth" type="number" step="0.01" value="0.15" />
    </label>
    <div id="info">Tap to place cube. Drag left/right to rotate last cube. Units: meters.</div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.161.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    const widthInput  = document.getElementById('cubeWidth');
    const heightInput = document.getElementById('cubeHeight');
    const depthInput  = document.getElementById('cubeDepth');

    // For rotation
    let activeCube = null;
    let isDragging = false;
    let lastX = 0;

    init();
    animate();

    function init() {
      // Scene & camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        20
      );

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.0);
      scene.add(light);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // AR Button
      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test']
      });
      document.body.appendChild(arButton);

      // Reticle (placement helper)
      const ringGeo = new THREE.RingGeometry(0.06, 0.08, 32).rotateX(-Math.PI / 2);
      const ringMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      reticle = new THREE.Mesh(ringGeo, ringMat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Controller (tap in AR to place cube)
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Touch events for rotation
      window.addEventListener('touchstart', onTouchStart, { passive: true });
      window.addEventListener('touchmove', onTouchMove, { passive: true });
      window.addEventListener('touchend', onTouchEnd, { passive: true });

      // (Optional) mouse drag for desktop testing
      window.addEventListener('mousedown', onMouseDown);
      window.addEventListener('mousemove', onMouseMove);
      window.addEventListener('mouseup', onMouseUp);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function getCubeDimensions() {
      let w = parseFloat(widthInput.value);
      let h = parseFloat(heightInput.value);
      let d = parseFloat(depthInput.value);

      if (!w || w <= 0) w = 0.15;
      if (!h || h <= 0) h = 0.15;
      if (!d || d <= 0) d = 0.15;

      return { w, h, d };
    }

    function onSelect() {
      if (!reticle.visible) return;

      const { w, h, d } = getCubeDimensions();

      const geometry = new THREE.BoxGeometry(w, h, d);
      const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const cube = new THREE.Mesh(geometry, material);

      // Place the cube on the floor where the reticle is
      cube.position.setFromMatrixPosition(reticle.matrix);
      cube.quaternion.setFromRotationMatrix(reticle.matrix);

      scene.add(cube);

      // This cube becomes the "active" one for rotation
      activeCube = cube;
    }

    // --- Touch rotation handlers ---
    function onTouchStart(e) {
      if (!activeCube) return;
      if (e.touches.length !== 1) return; // single-finger rotate
      isDragging = true;
      lastX = e.touches[0].clientX;
    }

    function onTouchMove(e) {
      if (!isDragging || !activeCube) return;
      const x = e.touches[0].clientX;
      const deltaX = x - lastX;
      lastX = x;

      // Adjust factor to make rotation faster/slower
      const rotationSpeed = 0.01;
      activeCube.rotation.y += deltaX * rotationSpeed;
    }

    function onTouchEnd() {
      isDragging = false;
    }

    // --- Mouse rotation (for testing on desktop browser) ---
    function onMouseDown(e) {
      if (!activeCube) return;
      isDragging = true;
      lastX = e.clientX;
    }

    function onMouseMove(e) {
      if (!isDragging || !activeCube) return;
      const x = e.clientX;
      const deltaX = x - lastX;
      lastX = x;
      const rotationSpeed = 0.01;
      activeCube.rotation.y += deltaX * rotationSpeed;
    }

    function onMouseUp() {
      isDragging = false;
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      const session = renderer.xr.getSession();
      if (frame && session) {
        const referenceSpace = renderer.xr.getReferenceSpace();

        // Request hit test source once
        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((viewerSpace) => {
            session.requestHitTestSource({ space: viewerSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);

            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
